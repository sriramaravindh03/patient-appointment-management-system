<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Profile</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9fafb; padding: 30px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
        label { display:block; margin-top:10px; font-weight:600; }
        input { width:100%; padding:8px; margin-top:6px; border:1px solid #d1d5db; border-radius:4px }
        .btn { margin-top:16px; padding:10px 14px; background:#007bff; color:white; border:none; border-radius:4px; cursor:pointer }
        .btn.secondary { background:#6c757d }
    </style>
</head>
<body>
<div class="container">
    <h2>Update Your Profile</h2>
    <form th:action="@{/profile}" th:object="${patient}" method="post">
        <input type="hidden" th:field="*{patientID}" />

        <label>Name</label>
        <input type="text" th:field="*{patientName}" placeholder="Full name" required />

        <label>Email</label>
        <input type="email" th:field="*{email}" placeholder="email@example.com" required />

        <label>Phone</label>
        <input type="tel" th:field="*{phno}" placeholder="Phone number" required />

        <label>Address</label>
        <input type="text" th:field="*{address}" placeholder="Address" />

        <label>Date of Birth</label>
        <input type="text" th:field="*{dob}" placeholder="DD/MM/YYYY" />

        <label>Password</label>
        <input type="password" th:field="*{password}" placeholder="Leave blank to keep unchanged" />

        <button type="submit" class="btn">Update</button>
        <a th:href="@{/log}" class="btn secondary" style="text-decoration:none; display:inline-block; margin-left:10px;">Cancel</a>
    </form>
</div>
</body>
</html>
