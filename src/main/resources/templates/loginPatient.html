<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Login</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<header>
    <h1>PAMS</h1>
    <div class="header-actions"><a th:href="@{/register}">Register</a></div>
</header>
<div class="container">
    <div class="card form-wrapper">
        <h2 class="form-title">Login to your account</h2>
        <div th:if="${error}" class="error" th:text="${error}"></div>
            <form id="loginForm" th:action="@{/home}" method="post" novalidate>
                <div class="form-field">
                    <label for="login-phno">Phone Number</label>
                    <input type="tel" id="login-phno" name="phno" th:value="${patient != null ? patient.phno : ''}" required placeholder="Enter phone number" />
                    <div class="error" id="login-phno-error" aria-live="polite"></div>
                </div>
                <div class="form-field">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required placeholder="Enter password" />
                    <div class="error" id="login-password-error" aria-live="polite"></div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Login</button>
                    <a th:href="@{/register}" class="btn secondary" style="text-decoration:none;display:inline-block;">Register</a>
                </div>
            </form>
            <script src="/js/validation.js"></script>
        <p class="footer-note">Don't have an account? <a th:href="@{/register}" class="small-link">Create one</a></p>
    </div>
</div>
</body>
</html>
