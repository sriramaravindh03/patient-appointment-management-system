<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Login</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<header>
    <h1>PAMS</h1>
    <div class="header-actions"><a th:href="@{/register}">Register</a></div>
</header>
<div class="container">
    <div class="card form-wrapper">
        <h2 class="form-title">Login to your account</h2>
        <form th:action="@{/home}" method="post">
            <div class="form-field">
                <label for="phno">Phone Number</label>
                <input type="tel" id="phno" name="phno" required placeholder="Enter phone number"/>
            </div>
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter password"/>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn">Login</button>
                <a th:href="@{/register}" class="btn secondary" style="text-decoration:none;display:inline-block;">Register</a>
            </div>
        </form>
        <p class="footer-note">Don't have an account? <a th:href="@{/register}" class="small-link">Create one</a></p>
    </div>
</div>
</body>
</html>
